<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        var dinheiro = Number(window.prompt('Quanto de saldo você tem (R$)?'))
        document.write(`Olá, <strong>${nome}</strong>, seu nome tem ${nome.length} letras.</br>`)
        document.write(`Seu nome em letras maíusculas é <strong>${nome.toUpperCase()}</strong>.</br>`)
        document.write(`Seu nome em letras minúsculas é <strong>${nome.toLowerCase()}</strong>.</br>`)
        document.write(`Seu saldo em caixa: ${dinheiro.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
