<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continentalidade</title>
</head>
<body>
    <h1>Sua Continentalidade</h1>
    Digite aqui seu continente: <input type="text" name="txtcont" id="txtcont">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>
        function nacionalidade() {
            var txtc = document.querySelector('input#txtcont')
            var continente = String(txtc.value)
            var resultado = document.querySelector('div#res')
            resultado.innerHTML = `<p>Continente: <strong>${continente}</strong></p>`
            if (continente == 'América') {
                resultado.innerHTML += '<p>Você é <strong>Americano!</strong></p>'
            } else if (continente == 'Europa') {
                    resultado.innerHTML += '<p>Você é <strong>europeu!</strong></p>'
                } else if (continente == 'África') {
                        resultado.innerHTML += '<p>Você é <strong>africano!</strong></p>'
                    } else if (continente == 'Ásia') {
                            resultado.innerHTML += '<p>Você é <strong>asiático!</strong></p>'
                        } else {
                            resultado.innerHTML = '<p>Digite seu continente de forma <strong>clara e precisa.</strong></p>'
                        }
                    }
    </script>
</body>
</html>
